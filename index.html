<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>برنامج المعالي لمرافقة التقنية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      text-align: center;
    }

    /* الهيدر بخلفية صورة */
    header {
      background: url('maaliprogram.jpg') no-repeat center center;
      background-size: cover;
      height: 250px; /* تقدر تعدل الارتفاع */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    header h1 {
      font-size: 28px;
      margin: 0;
    }

    main {
      padding: 20px;
    }

    footer {
      background: #333;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }

    a {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <!-- الهيدر -->
  <header>
    <h1>برنامج المعالي لمرافقة التقنية</h1>
  </header>

  <!-- المحتوى -->
  <main>
    <p>قرآن كريم مراجعة الدروس أنشطة لاصفية!</p>
  </main>

  <!-- الفوتر -->
  <footer>
    جميع الحقوق محفوظة © 2025
  </footer>
</body>
</html>
