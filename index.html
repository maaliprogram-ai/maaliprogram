<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>برنامج المعالي لمرافقة التقنية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      text-align: center;
    }

    /* الهيدر بخلفية صورة */
    header {
      background: url('maaliprogram.jpg') no-repeat center center;
      background-size: cover;
      height: 300px; /* تقدر تعدل الارتفاع حسب حجم الصورة */
    }

    /* المحتوى */
    main {
      padding: 20px;
    }

    main h1 {
      font-size: 28px;
      margin-top: 20px;
      color: darkblue;
    }

    main p {
      font-size: 18px;
      color: #333;
    }

    /* الفوتر */
    footer {
      background: #333;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }

    a {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <!-- الهيدر (صورة فقط) -->
  <header></header>

  <!-- المحتوى تحت الصورة -->
  <main>
    <h1>برنامج المعالي لمرافقة التقنية</h1>
    <p>قرآن كريم مراجعة الدروس أنشطة لاصفية!</p>
  </main>

  <!-- الفوتر -->
  <footer>
    جميع الحقوق محفوظة © 2025
  </footer>
</body>
</html>
